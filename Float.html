<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img#flowerRight{
        float:Right;
    }
    img#fowerLeft{
        float:left
    }
</style>
<body>
    <h2>Float Right</h2>
    <p> In this example, the image will float to the right 
        in the paragrash, and the text in the paragraph will wrap around the image.
    </p>
    <p>
        <img id="flowerRight" src="-hfc-logo.png" alt="tree"
         style="width:100px;height:100px;">
         <img id="flowerLeft" src="-hfc-logo.png" alt="tree"
         style="width:100px;height:100px;">
                       This is a dummy content used to understand float property
    </p>
</body>
</html>
