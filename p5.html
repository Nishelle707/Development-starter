<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript Arrays</h2>
    <h2>join() and pop()</h2>
    <P>The join() method joins array elements into a string
        and the pop()method removes the last element from an array.
    </P>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <P id="mysecondpop"></P>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementByid("myjoin").innerHTML =fruits.join("*");
        doxument.getElementById("myfirstpop").innerHTML =fruits;
        fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits
    </script>
</body>
</html>
