<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript Arrow Funtion</h2>
    <p>This example shows an Arrow Funtion with a
        parameter.</p>
        <p id="result"></p>
        <script>

            add = (a, b) => a + b;
            document.getElementById("result").innerHTML =
            add (4, 6);
        </script>

</body>
</html>
