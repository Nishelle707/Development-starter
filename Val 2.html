<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>

<body>
    <h2>Calculator</h2>

    <!-- Calculator Display -->
    <input type="text" id="result" readonly placeholder="0"><br><br>

    <!-- Buttons -->
    <button onclick="setValue('1')">1</button>
    <button onclick="setValue('2')">2</button>
    <button onclick="setValue('3')">3</button>
    <button onclick="setValue('+')">+</button><br><br>

    <button onclick="setValue('4')">4</button>
    <button onclick="setValue('5')">5</button>
    <button onclick="setValue('6')">6</button>
    <button onclick="setValue('-')">-</button><br><br>

    <button onclick="setValue('7')">7</button>
    <button onclick="setValue('8')">8</button>
    <button onclick="setValue('9')">9</button>
    <button onclick="setValue('*')">ร</button><br><br>

    <button onclick="setValue('0')">0</button>
    <button onclick="setValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="setValue('/')">รท</button><br><br>

    <button onclick="clearResult()">CLEAR</button>

    <!-- JavaScript -->
    <script>
        function setValue(val) {
            document.getElementById("result").value += val;
        }

        function calculate() {
            let screen = document.getElementById("result");
            try {
                screen.value = eval(screen.value);
            } catch {
                screen.value = "Error";
            }
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
