<body>
    <h1>School Admission Form</h1>
    <form>
        <label><b>Students Name*</b></label><br><br>

        <input type="text" Id="Class"><br><br><br><br>
        <label>Student's DOB*</label><br><br>

        <input type="text" Id="Name" placeholder="First name"><br><br>
        <input type="text" Id="Name" placeholder="Last name"><br><br>

    </form>
