<!DOCTYPE html>
<html lang="en">
<body>
   <p>Multiplying every element with 100</p> 
   <p id="product_value"></p>
   <script>
    var numbers =[26,35,44,];
    function myFunction(num){
        return num * 100;
    }
    var newarray = numbers.map(myFunction);
    document.getElementById("product_value").
    innerHTML =newarray;
   </script>
</body>
</html>
